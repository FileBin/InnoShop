<div class="mx-auto text-center vertical-center" *ngIf="!valid">
    Loading
</div>

<div class="card form-card" *ngIf="valid">
    <h4 class="card-header">Reset password</h4>
    <div class="card-body">
        <p>
            Enter your new password
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors?.['required']">Password is required</div>
                    <div *ngIf="f.password.errors?.['minlength']">
                        Password must be at least 8 characters long.
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Confirm
                </button>
                <div>
                    <a class="btn btn-link" [routerLink]="['/']">Home</a>
                </div>
            </div>
            <pre *ngIf="message.length > 0" class="mb-3 mt-3">{{ message }}</pre>
        </form>
    </div>
</div>
