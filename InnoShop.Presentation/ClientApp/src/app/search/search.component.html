<div *ngIf="expandSidebar" class="sidebar d-flex flex-column flex-shrink-0 p-3 bg-light">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Filters</span>
    </a>
    <hr>
    <div class="sidebar-grid">
        <div class="d-flex align-items-center">
            Price
        </div>
        <div>
            <mat-slider class="expand" discrete min="0" max="100" step="0.01" value="0">
                <input matSliderStartThumb [formControl]="minPrice">
                <input matSliderEndThumb [formControl]="maxPrice">
            </mat-slider>
        </div>

        <div class="d-flex align-items-center">
            SortOrder
        </div>

        <mat-form-field>
            <mat-label>Choose an option</mat-label>
            <mat-select [formControl]="sortOrder" class="sorting expand">

                <mat-option value="recent">
                    <span class="option">
                        <i class="bi bi-sort-down-alt h5"></i>
                        <span>Most recent</span>
                    </span>
                </mat-option>

                <mat-option value="oldest">
                    <span class="option">
                        <i class="bi bi-sort-up-alt h5"></i>
                        <span>Oldest</span>
                    </span>
                </mat-option>

                <mat-option value="AtoZ">
                    <span class="option">
                        <i class="bi bi-sort-alpha-down h5"></i>
                        <span>By name</span>
                    </span>
                </mat-option>

                <mat-option value="ZtoA">
                    <span class="option">
                        <i class="bi bi-sort-alpha-down-alt h5"></i>
                        <span>By name (rev)</span>
                    </span>
                </mat-option>

                <mat-option value="price-up">
                    <span class="option">
                        <i class="bi bi-sort-numeric-up-alt h5"></i>
                        <span>By price</span>
                    </span>
                </mat-option>

                <mat-option value="price-down">
                    <span class="option">
                        <i class="bi bi-sort-numeric-down-alt h5"></i>
                        <span>By price (rev)</span>
                    </span>
                </mat-option>

            </mat-select>
        </mat-form-field>

    </div>
</div>
<mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
    [pageSize]="pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions" [pageIndex]="pageIndex"
    aria-label="Select page">
</mat-paginator>
<div class="products-container">
    <div class="products">

        @for (item of items; track $index) {
        <div class="product card" [routerLink]="['/product']" [queryParams]="{id: item.id}">
            <div class="d-flex flex-row justify-content-between">
                <div class="title">{{ item.title }}</div>
                <div class="price">
                    ${{ item.price }}
                </div>
            </div>
            <div class="desc">{{item.description}}</div>
        </div>
        }
    </div>
</div>
