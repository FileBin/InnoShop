<div class="card form-card" *ngIf="!done">
    <h4 class="card-header">Resend Email</h4>
    <div class="card-body">
        <p>
            Enter your email and we will send you confirmation email
        </p>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors?.['required']">Email is required</div>
                    <div *ngIf="f.email.errors?.['email']">
                            Invalid email.
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Confirm
                </button>
                <div>
                    <a class="btn btn-link" [routerLink]="['/']">Home</a>
                </div>
            </div>
            <pre *ngIf="message.length > 0" class="mb-3 mt-3">{{ message }}</pre>
        </form>
    </div>
</div>

<div class="mx-auto text-center vertical-center" *ngIf="done">
    <h4>Email is sent</h4>
    <div class="mt-5">
        <a class="btn-link" [routerLink]="['/login']">Login</a>
    </div>
</div>
