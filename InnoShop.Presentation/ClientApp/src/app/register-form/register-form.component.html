<div class="card form-card" *ngIf="!registered">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors?.['required']">Email is required</div>
                    <div *ngIf="f.email.errors?.['email']">
                            Invalid email.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" formControlName="username" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors?.['required']">Username is required</div>
                    <div *ngIf="f.username.errors?.['minlength']">
                        Username must be at least 3 characters long.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors?.['required']">Password is required</div>
                    <div *ngIf="f.password.errors?.['minlength']">
                        Password must be at least 8 characters long.
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Register
                </button>
                <div>
                    <a class="btn btn-link" [routerLink]="['/login']">Login</a>
                </div>
            </div>
            <pre *ngIf="message.length > 0" class="mb-3 mt-3">{{ message }}</pre>
        </form>
    </div>
</div>

<div class="mx-auto text-center vertical-center" *ngIf="registered">
    <h4>Registration successful!</h4>
    <p>
        Now check your email box and follow link to confirm email
    </p>
    <div class="mt-5">
        <a class="btn-link" [routerLink]="['/']">Home</a>
    </div>
</div>
